<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" />
    <title>Vercel HTML Starter</title>
    <meta name="description" content="High-performance HTML based website template." />
  </head>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .footer {
      position: absolute;
      bottom: 0;
      right: 0px;
      width: 50%;
      height: 200px;
      background-color: red;
      z-index: 100;
    }
  </style>
  <body>
    <script
      src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"
      type="text/javascript"
    ></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet" />
    <div class="container">
      <div id="map"></div>
      <div class="footer">
        <button id="position-1">Go to Position 1</button>
        <button id="position-2">Go to Position 2</button>
        <button id="position-3">Go to Position 3</button>
      </div>
    </div>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
