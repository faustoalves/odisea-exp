<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel HTML Starter</title>
    <meta name="description" content="High-performance HTML based website template." />
    <script
      src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.1/dist/threebox.min.js"
      type="text/javascript"
    ></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.1.1/dist/threebox.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .footer {
      position: absolute;
      bottom: 0;
      right: 0px;
      top: 0;
      height: 100%;
      z-index: 100;
    }
  </style>
  <body>
    <div class="container">
      <div id="map"></div>
      <div class="footer">
        <button id="position_1" class="btn-position">Go to Position 1</button>
        <button id="position_2" class="btn-position">Go to Position 2</button>
        <button id="position_3" class="btn-position">Go to Position 3</button>
        <button id="position_4" class="btn-position">Go to Position 4</button>
        <button id="position_5" class="btn-position">Go to Position 5</button>
        <button id="position_6" class="btn-position">Go to Position 6</button>
        <button id="position_7" class="btn-position">Go to Position 7</button>
        <button id="position_8" class="btn-position">Go to Position 8</button>
        <button id="position_9" class="btn-position">Go to Position 9</button>
      </div>
    </div>
    <script type="module" src="/assets/js/app.js" defer></script>
  </body>
</html>
