<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
    <title>Vercel HTML Starter</title>
    <meta
      name="description"
      content="High-performance HTML based website template."
    />
  </head>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .container {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .footer {
      position: absolute;
      bottom: 0;
      right: 0px;
      top: 0;
      height: 100%;
      z-index: 100;
    }
  </style>
  <body>
    <script
      src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css"
      rel="stylesheet"
    />
    <div class="container">
      <div id="map"></div>
      <div class="footer">
        <button id="position_1">Go to Position 1</button>
        <button id="position_2">Go to Position 2</button>
        <button id="position_3">Go to Position 3</button>
        <button id="position_4">Go to Position 4</button>
        <button id="position_5">Go to Position 5</button>
        <button id="position_6">Go to Position 6</button>
        <button id="position_7">Go to Position 7</button>
        <button id="position_8">Go to Position 8</button>
        <button id="position_9">Go to Position 9</button>
      </div>
    </div>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
